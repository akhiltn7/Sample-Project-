    <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with us using the form below:</p>
        <div id="error"></div>
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" required id="name" name="name"placeholder="Enter name" class="form-control">
                <span id="nameerror" class ="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Email id:</label>
                <input type="email" required id="email" name="email"placeholder="Enter your email here"class="form-control">
                <span id="emailerror" class ="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Message:</label>
                <input type="text" required id="message" name="message"placeholder="Enter your message here"class="form-control">
                <span id="messsageerror" class ="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" value="Send Message">
        </form>
    </div>

<script>
    function validation(){
    var name = document.getElementById('name').value;
	var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    var namecheck = /[a-zA-Z]$/ ;
	var emailcheck = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/ ;
    var messagecheck = /^[a-zA-Z0-9_.-]*$/ ;

    if(namecheck.test(name)){
        document.getElementById('nameerror').innerHTML =" ";
    }else{
        document.getElementById('nameerror').innerHTML ="** Name is invalid ";
        return false;
    }
    if( emailcheck.test(password)){
        document.getElementById('emailerror').innerHTML =" ";
    }else{
        document.getElementById('emailerror').innerHTML ="** Email is invalid ";
        return false;
    }
    if(messagecheck.test(message)){
        document.getElementById('messageerror').innerHTML =" ";
    }else{
        document.getElementById('messageerror').innerHTML ="** Message is invalid ";
        return false;
    }
}

</script>
