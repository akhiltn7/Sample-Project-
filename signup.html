<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Signup</h1>
		<form onsubmit="return validation()">
			<div class="form-group">
			<label>First Name:</label>
			<input type="text"required id="firstname" name="firstname"placeholder="Enter Your First Name"class="form-control">
			<span id="fnameerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Last Name:</label>
			<input type="text" id="lastname" name="lastname"placeholder="Enter Your Last Name"class="form-control">
			<span id="lnameerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Date of Birth:</label>
			<input type="date" id="dob" name="dob"class="form-control">
		</div>
		<div class="form-group">
			<label>Age:</label>
			<input type="number" id="age" name="age"placeholder="Enter Your Age"class="form-control">
		</div>
		<div class="form-group">
			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label>Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label>Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label>Other</label>
		</div>
		<div class="form-group">
			<label>Phone Number:</label>
			<input type="tel" id="phone" name="phone"placeholder="Enter Your Contact Number"class="form-control">
			<span id="mobileerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Email ID:</label>
			<input type="email" id="email" name="email"placeholder="Enter Your Email Here"class="form-control">
			<span id="emailerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Address:</label>
			<textarea id="address" name="address"placeholder="Enter Your Address"class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label>State:</label>
			<select id="state" name="state"class="form-control">
				<option value="">Select</option>
				<option value="state1">Kerala</option>
				<option value="state2">Tamilnadu</option>
				<option value="state3">Goa</option>
			</select>
		</div>
		<div class="form-group">
			<label>City:</label>
			<select id="city" name="city"class="form-control">
				<option value="">Select</option>
				<option value="city1">Kochi</option>
				<option value="city2">Chennai</option>
				<option value="city3">Panaji</option>
			</select>
		</div>
		<div class="form-group">
			<label>Username:</label>
			<input type="text" id="username"required name="username"placeholder="Enter Username" class="form-control">
			<span id="usererror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" id="password" name="password"placeholder="Enter  Password" class="form-control">
			<span id="passworderror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Confirm Password:</label>
			<input type="password" id="cpassword" name="confirm-password"placeholder="Re-Enter Your Password" class="form-control">
			<span id="cpassworderror" class ="text-danger font-weight-bold"></span>
		</div>
			<input type="submit" value="Signup" class="btn btn-primary">
		</form>
	</div>
	<script type="text/javascript">
		function validation(){
		var username = document.getElementById('username').value;
		var password = document.getElementById('password').value;
		var cpassword = document.getElementById('cpassword').value;
		var email = document.getElementById('email').value;
		var phone = document.getElementById('phone').value;
		var fname = document.getElementById('firstname').value;
		var lname = document.getElementById('lastname').value;

		var usercheck = /^[A-Za-z.]{3,12}$/ ;
		var passwordcheck = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/ ;
		var emailcheck = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/ ;
		var phonecheck = /^[89]\d{9}$/ ;
		var fnamecheck = /[a-zA-Z]$/ ;
		var lnamecheck = /[a-zA-Z]$/ ;

		if(usercheck.test(username)){
			document.getElementById('usererror').innerHTML =" ";
		}else{
			document.getElementById('usererror').innerHTML ="* Username is invalid ";
			return false;
		}
		if( passwordcheck.test(password)){
			document.getElementById('passworderror').innerHTML =" ";
		}else{
			document.getElementById('passworderror').innerHTML ="* Password is invalid ";
			return false;
		}
		if( password.match(cpassword)){
			document.getElementById('cpassworderror').innerHTML =" ";
		}else{
			document.getElementById('cpassworderror').innerHTML ="* Password is not matching!";
			return false;
	}
	if( emailcheck.test(email)){
			document.getElementById('emailerror').innerHTML =" ";
		}else{
			document.getElementById('emailerror').innerHTML ="* Email is invalid ";
			return false;
		}
		if( phonecheck.test(phone)){
			document.getElementById('mobileerror').innerHTML =" ";
		}else{
			document.getElementById('mobileerror').innerHTML ="* Phone Number is invalid ";
			return false;
		}
		if( fnamecheck.test(fname)){
			document.getElementById('fnameerror').innerHTML =" ";
		}else{
			document.getElementById('fnameerror').innerHTML ="* First Name is not valid ";
			return false;
		}
		if( lnamecheck.test(lname)){
			document.getElementById('lnameerror').innerHTML =" ";
		}else{
			document.getElementById('lnameerror').innerHTML ="* Last Name is not valid ";
			return false;
		}
}
	</script>

</body>
</html>
