<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container">
		<h1>Signup</h1>
		<form>
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname"placeholder="Enter Your First Name"><br><br>
			
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname"placeholder="Enter Your Last Name"><br><br>
			
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob"><br><br>
			
			<label for="age">Age:</label>
			<input type="number" id="age" name="age"placeholder="Enter Your Age"><br><br>
			
			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone"placeholder="Enter Your Contact Number"><br><br>
			
			<label for="email">Email ID:</label>
			<input type="email" id="email" name="email"placeholder="Enter Your Email Here"><br><br>
			
			<label for="address">Address:</label>
			<textarea id="address" name="address"placeholder="Enter Your Address"></textarea><br><br>
			
			<label for="state">State:</label>
			<select id="state" name="state">
				<option value="">Select</option>
				<option value="state1">Kerala</option>
				<option value="state2">Tamilnadu</option>
				<option value="state3">Goa</option>
			</select><br><br>
			
			<label for="city">City:</label>
			<select id="city" name="city">
				<option value="">Select</option>
				<option value="city1">Kochi</option>
				<option value="city2">Chennai</option>
				<option value="city3">Panaji</option>
			</select><br><br>
			
			<label for="username">Username:</label>
			<input type="text" id="username" name="username"placeholder="Enter User Name"><br><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"placeholder="Enter  Password"><br><br>
			
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password"placeholder="Re-Enter Your Password"><br><br>
			
			<input type="submit" value="Signup">
		</form>
	</div>
</body>
</html>
