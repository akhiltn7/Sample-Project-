<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Sign up</h1>
		<form onsubmit="return validation()">
			<div class="form-group">
			<label>First name:</label>
			<input type="text"required id="firstname" name="firstname"placeholder="Enter your first name"class="form-control">
			<span id="firstnameerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Last name:</label>
			<input type="text" id="lastname" name="lastname"placeholder="Enter your last name"class="form-control">
			<span id="lastnameerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Date of birth:</label>
			<input type="date" id="dob" name="dob"class="form-control">
		</div>
		<div class="form-group">
			<label>Age:</label>
			<input type="number" id="age" name="age"placeholder="Enter your age"class="form-control">
			<span id="ageerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label>Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label>Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label>Other</label>
		</div>
		<div class="form-group">
			<label>Phone number:</label>
			<input type="tel" id="phone" name="phone"placeholder="Enter your contact number"class="form-control">
			<span id="mobileerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Email id:</label>
			<input type="email" id="email" name="email"placeholder="Enter your email here"class="form-control">
			<span id="emailerror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Address:</label>
			<textarea id="address" name="address"placeholder="Enter your address"class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label>State:</label>
			<select id="state" name="state"class="form-control">
				<option value="">Select</option>
				<option value="state1">Kerala</option>
				<option value="state2">Tamilnadu</option>
				<option value="state3">Goa</option>
			</select>
		</div>
		<div class="form-group">
			<label>District:</label>
			<select id="city" name="city"class="form-control">
				<option value="">Select</option>
				<option value="city1">Ernakulam</option>
				<option value="city2">Chennai</option>
				<option value="city3">Panaji</option>
			</select>
		</div>
		<div class="form-group">
			<label>Username:</label>
			<input type="text" id="username"required name="username"placeholder="Enter username" class="form-control">
			<span id="usererror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" id="password" name="password"placeholder="Enter  password" class="form-control">
			<span id="passworderror" class ="text-danger font-weight-bold"></span>
		</div>
		<div class="form-group">
			<label>Confirm password:</label>
			<input type="password" id="confirmpassword" name="confirm-password"placeholder="Re-enter your password" class="form-control">
			<span id="confirmpassworderror" class ="text-danger font-weight-bold"></span>
		</div>
			<input type="submit" value="Sign up" class="btn btn-primary">
		</form>
	</div>
	<script type="text/javascript">
		function validation(){
		var username = document.getElementById('username').value;
		var password = document.getElementById('password').value;
		var confirmpassword = document.getElementById('confirmpassword').value;
		var email = document.getElementById('email').value;
		var phone = document.getElementById('phone').value;
		var firstname = document.getElementById('firstname').value;
		var lastname = document.getElementById('lastname').value;
		var age = document.getElementById('age').value; 

		var usercheck = /^[A-Za-z.]{3,12}$/ ;
		var passwordcheck = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/ ;
		var emailcheck = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/ ;
		var phonecheck = /^[89]\d{9}$/ ;
		var firstnamecheck = /[a-zA-Z]$/ ;
		var lastnamecheck = /[a-zA-Z]$/ ;
		var agecheck = /^[0-9]{2}$/ ;

		if(usercheck.test(username)){
			document.getElementById('usererror').innerHTML =" ";
		}else{
			document.getElementById('usererror').innerHTML ="* Username is invalid ";
			return false;
		}
		if( passwordcheck.test(password)){
			document.getElementById('passworderror').innerHTML =" ";
		}else{
			document.getElementById('passworderror').innerHTML ="* Password is invalid ";
			return false;
		}
		if( password.match(confirmpassword)){
			document.getElementById('confirmpassworderror').innerHTML =" ";
		}else{
			document.getElementById('confirmpassworderror').innerHTML ="* Password is not matching!";
			return false;
	}
	if( emailcheck.test(email)){
			document.getElementById('emailerror').innerHTML =" ";
		}else{
			document.getElementById('emailerror').innerHTML ="* Email is invalid ";
			return false;
		}
		if( phonecheck.test(phone)){
			document.getElementById('mobileerror').innerHTML =" ";
		}else{
			document.getElementById('mobileerror').innerHTML ="* Phone number is invalid ";
			return false;
		}
		if( firstnamecheck.test(firstname)){
			document.getElementById('firstnameerror').innerHTML =" ";
		}else{
			document.getElementById('firstnameerror').innerHTML ="* First name is not valid ";
			return false;
		}
		if( lastnamecheck.test(lastname)){
			document.getElementById('lastnameerror').innerHTML =" ";
		}else{
			document.getElementById('lastnameerror').innerHTML ="* Last name is not valid ";
			return false;
		}
		if( agecheck.test(age)){
			document.getElementById('ageerror').innerHTML =" ";
		}else{
			document.getElementById('ageerror').innerHTML ="* Age is not valid ";
			return false;
		}
}
	</script>

</body>
</html>
