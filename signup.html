	<script type="text/javascript">
		function validation(){
		var username = document.getElementById('username').value;
		var password = document.getElementById('password').value;
		var confirmpassword = document.getElementById('confirmpassword').value;
		var email = document.getElementById('email').value;
		var phone = document.getElementById('phone').value;
		var firstname = document.getElementById('firstname').value;
		var lastname = document.getElementById('lastname').value;
		var age = document.getElementById('age-input').value; 

		var usercheck = /^[A-Za-z.]{3,12}$/ ;
		var passwordcheck = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/ ;
		var emailcheck = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/ ;
		var phonecheck = /^[89]\d{9}$/ ;
		var firstnamecheck = /[a-zA-Z]$/ ;
		var lastnamecheck = /[a-zA-Z]$/ ;
		var agecheck = /^[0-9]{2}$/ ;

		if(usercheck.test(username)){
			document.getElementById('usererror').innerHTML =" ";
		}else{
			document.getElementById('usererror').innerHTML ="* Username is invalid ";
			return false;
		}
		if( passwordcheck.test(password)){
			document.getElementById('passworderror').innerHTML =" ";
		}else{
			document.getElementById('passworderror').innerHTML ="* Password is invalid ";
			return false;
		}
		if( password.match(confirmpassword)){
			document.getElementById('confirmpassworderror').innerHTML =" ";
		}else{
			document.getElementById('confirmpassworderror').innerHTML ="* Password is not matching!";
			return false;
		}
		if( emailcheck.test(email)){
			document.getElementById('emailerror').innerHTML =" ";
		}else{
			document.getElementById('emailerror').innerHTML ="* Email is invalid ";
			return false;
		}
		if( phonecheck.test(phone)){
			document.getElementById('mobileerror').innerHTML =" ";
		}else{
			document.getElementById('mobileerror').innerHTML ="* Phone number is invalid ";
			return false;
		}
		if( firstnamecheck.test(firstname)){
			document.getElementById('firstnameerror').innerHTML =" ";
		}else{
			document.getElementById('firstnameerror').innerHTML ="* First name is not valid ";
			return false;
		}
		if( lastnamecheck.test(lastname)){
			document.getElementById('lastnameerror').innerHTML =" ";
		}else{
			document.getElementById('lastnameerror').innerHTML ="* Last name is not valid ";
			return false;
		}
		if( agecheck.test(age)){
			document.getElementById('ageerror').innerHTML =" ";
		}else{
			document.getElementById('ageerror').innerHTML ="* Age is not valid ";
			return false;
		}
	}
	</script>

	<script>
	var stateObject = {
		"India": { "Delhi": ["South delhi", "North delhi"],
		"Kerala": ["Thiruvananthapuram", "Kollam", "Pathanamthitta", "Allapuzha", "Kottayam", "Idukki","Eranakulam", "Thrissur", "Palakkad", "Malappuram", "Kozhikode", "Wayanad" ,"Kannur", "Kasaragod"],
		"Goa": ["North goa", "South goa"],
		},
		"Australia": {
		"South Australia": ["Dunstan", "Mitchell"],
		"Victoria": ["Altona", "Euroa"]
		}, "Canada": {
		"Alberta": ["Acadia", "Bighorn"],
		"Columbia": ["Washington", "Cauca"]
		},
		}
		window.onload = function () {
		var countySel = document.getElementById("countySel"),
		stateSel = document.getElementById("stateSel"),
		districtSel = document.getElementById("districtSel");
		for (var country in stateObject) {
		countySel.options[countySel.options.length] = new Option(country, country);
		}
		countySel.onchange = function () {
		stateSel.length = 1; // remove all options bar first
		districtSel.length = 1; // remove all options bar first
		if (this.selectedIndex < 1) return; // done 
		for (var state in stateObject[this.value]) {
		stateSel.options[stateSel.options.length] = new Option(state, state);
		}
		}
		countySel.onchange(); // reset in case page is reloaded
		stateSel.onchange = function () {
		districtSel.length = 1; // remove all options bar first
		if (this.selectedIndex < 1) return; // done 
		var district = stateObject[countySel.value][this.value];
		for (var i = 0; i < district.length; i++) {
		districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
		}
		}
	}
</script>
<script>
	function calculateAge() {
		const dobInput = document.getElementById("dob-input");
  		const dob = new Date(dobInput.value);
  		const today = new Date();
  		const age = today.getFullYear() - dob.getFullYear();
  		const m = today.getMonth() - dob.getMonth();
  		if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
    	age--;
  		}
  		return age;
		}

		function showAge() {
      const ageInput = document.getElementById("age-input");
      const age = calculateAge();
      ageInput.value = age;
    }
</script>
