<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
    <h2>Text Manipulation</h2>
    <p id="demo">This is the original text.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "This is the new text!"'>Change text</button>
    </body>
    </html>
</script>
</html>
