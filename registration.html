<!DOCTYPE html>
<title>login using jqwery</title>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
    <form id="form" method="post">
        <h1>Registration</h1>
<div>
    <label>Firstname:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname"class="form-control">
    </div>
    <div>
    <label>Lastname:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname"class="form-control">
    </div>
    <div>
    <label>Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"class="form-control">
    </div>
    <div>
    <label>Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"class="form-control">
    </div>
    <div>
    <input type="submit" value="Register" class="btn-primary">
    </div>
 </div>
</form>
<style>
    .container {
       background-color: rgb(118, 122, 121);
       color: rgb(255, 255, 255); 
    }
    body{
        background-color: rgb(107, 106, 108);
        font-family: sans-serif;
        align-items: center;
        justify-content: center;
        padding: 100px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
<script>
jQuery('#form').validate({
    rules:{
        firstname:"required",
        lastname:"required",
        email:{
            required:true,
            email:true
        },
        password:{
            required:true,
            minlength:5,
            maxlength:10
    },
    },messages:{
        firstname:{
            required:"Please enter your first name",
            lastname:{
            required:"Please enter your last name",
            email:"Please enter valid email",
        password:{
            required:"Please enter your password",
            minlength:"Password must be 5 characters long",
            maxlength:"Password must be within 10 characters"
    }}
}
    }
});
</script>
</body>
</html>
