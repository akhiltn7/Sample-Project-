<!DOCTYPE html>
<title>login using jqwery</title>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
    <form id="form" method="post">
        <h1>Login</h1>
<div>
    <label>Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username"class="form-control">
    </div>
    <div>
    <label>Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"class="form-control">
    </div>
    <div>
    <input type="submit" value="Sign in" class="btn-primary">
    </div>
 </div>
</form>
<style>
    .container {
       background-color: rgb(118, 122, 121);
       color: rgb(255, 255, 255); 
    }
    body{
        font-family: sans-serif;
        align-items: center;
        justify-content: center;
        padding: auto;
        background-image: url("https://pbs.twimg.com/amplify_video_thumb/1616310532684025857/img/1A4BOXsDT2rD4zXV.jpg:large")
    }
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
<script>
jQuery('#form').validate({
    rules:{
        username:"required",
        password:{
            required:true,
            minlength:5,
            maxlength:10
    },
    },messages:{
        username:{
            required:"Please enter your username",
        password:{
            required:"Please enter your password",
            minlength:"Password must be 5 characters long",
            maxlength:"Password must be within 10 characters"
    }
}
    }
});
</script>
</body>
</html>
